<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Independent News</title>
</head>
<body>
                              <!-- nevbar starts here -->

    <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl"> <span class="bg-blue-100 rounded mx-2 p-2"> Independent </span> News</a>
        </div>
        <div class="flex-none gap-2">
            <button class="btn btn-outline btn-primary">News</button>
            <button class="btn btn-outline btn-secondary">Blog</button>
          <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered" />
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
                        <!-- navbar ends here -->





                       <!-- catagory section starts here -->
    <div>
      <ul class="menu menu-horizontal bg-base-100 rounded-box mx-auto">
        <li><a>Item 1</a></li>
        <li><a>Item 2</a></li>
        <li><a>Item 3</a></li>
      </ul>
    </div>
                      <!-- catagory section ends here -->




                      <!-- card section starts here -->
   <div class="card card-side bg-base-100 shadow">
        <figure><img src="https://placeimg.com/400/400/arch" alt="Album"></figure>
        <div class="card-body">
          <h2 class="card-title">New album is released!</h2>
          <p>Click the button to listen on Spotiwhy app.</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">Listen</button>
          </div>
        </div>
      </div>
                     <!-- card section ends here -->
      
    <h1>THIS is a simple text</h1>

</html>
